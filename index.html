<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROT13エンコーダー（ROT13 Encoder）</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🔐 ROT13エンコーダー（ROT13 Encoder）</h1>
        
        <div class="cipher-tables">
            <div class="cipher-table">
                <div class="table-title">大文字</div>
                <div class="cipher-row" id="upper-plain"></div>
                <div class="cipher-row" id="upper-cipher"></div>
            </div>
            <div class="cipher-table">
                <div class="table-title">小文字</div>
                <div class="cipher-row" id="lower-plain"></div>
                <div class="cipher-row" id="lower-cipher"></div>
            </div>
        </div>
        
        <label for="input">📝 入力テキスト:</label>
        <div class="input-group">
            <textarea id="input" placeholder="ここに文字を入力してください">Hello World!</textarea>
            <button class="btn clear" onclick="clearInput()">クリア</button>
        </div>
        
        <label for="output">🔒 変換結果:</label>
        <div class="input-group">
            <textarea id="output" readonly></textarea>
            <button class="btn copy" onclick="copyResult()">コピー</button>
        </div>
        
        <div class="note">
            <strong>💡 ROT13について:</strong><br>
            アルファベットを13文字ずらす暗号です。入力した文字が置換表でハイライトされます。
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
