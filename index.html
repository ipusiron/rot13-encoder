<body>
    <div class="container">

            ã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆã‚’13æ–‡å­—ãšã‚‰ã™æš—å·ã§ã™ã€‚å…¥åŠ›ã—ãŸæ–‡å­—ãŒç½®æ›è¡¨ã§ãƒã‚¤ãƒ©ã‚¤ãƒˆã•ã‚Œã¾ã™ã€‚

    <script>
        function rot13(str) {
            return str.replace(/[a-zA-Z]/g, function(char) {
                const start = char <= 'Z' ? 65 : 97;
                return String.fromCharCode(((char.charCodeAt(0) - start + 13) % 26) + start);
            });
        }

        function createTable() {
            const upperPlain = document.getElementById('upper-plain');
            const upperCipher = document.getElementById('upper-cipher');
            const lowerPlain = document.getElementById('lower-plain');
            const lowerCipher = document.getElementById('lower-cipher');

            for (let i = 0; i < 26; i++) {
                // å¤§æ–‡å­—
                const upperChar = String.fromCharCode(65 + i);
                const upperCell1 = document.createElement('div');
                upperCell1.className = 'cipher-cell plain';
                upperCell1.textContent = upperChar;
                upperCell1.id = 'up-' + upperChar;
                upperPlain.appendChild(upperCell1);

                const upperCipherChar = String.fromCharCode(65 + ((i + 13) % 26));
                const upperCell2 = document.createElement('div');
                upperCell2.className = 'cipher-cell cipher';
                upperCell2.textContent = upperCipherChar;
                upperCell2.id = 'uc-' + upperChar;
                upperCipher.appendChild(upperCell2);

                // å°æ–‡å­—
                const lowerChar = String.fromCharCode(97 + i);
                const lowerCell1 = document.createElement('div');
                lowerCell1.className = 'cipher-cell plain';
                lowerCell1.textContent = lowerChar;
                lowerCell1.id = 'lp-' + lowerChar;
                lowerPlain.appendChild(lowerCell1);

                const lowerCipherChar = String.fromCharCode(97 + ((i + 13) % 26));
                const lowerCell2 = document.createElement('div');
                lowerCell2.className = 'cipher-cell cipher';
                lowerCell2.textContent = lowerCipherChar;
                lowerCell2.id = 'lc-' + lowerChar;
                lowerCipher.appendChild(lowerCell2);
            }
        }

        function highlightChars(text) {
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
            
            for (let char of text) {
                if (/[A-Z]/.test(char)) {
                    const plain = document.getElementById('up-' + char);
                    const cipher = document.getElementById('uc-' + char);
                    if (plain) plain.classList.add('highlight');
                    if (cipher) cipher.classList.add('highlight');
                } else if (/[a-z]/.test(char)) {
                    const plain = document.getElementById('lp-' + char);
                    const cipher = document.getElementById('lc-' + char);
                    if (plain) plain.classList.add('highlight');
                    if (cipher) cipher.classList.add('highlight');
                }
            }
        }

        function convert() {
            const input = document.getElementById('input').value;
            const output = rot13(input);
            document.getElementById('output').value = output;
            highlightChars(input);
        }

        function clearInput() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
        }

        function copyResult() {
            const outputText = document.getElementById('output');
            outputText.select();
            outputText.setSelectionRange(0, 99999); // ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ
            
            try {
                document.execCommand('copy');
                const btn = document.querySelector('.btn.copy');
                const originalText = btn.textContent;
                btn.textContent = 'ã‚³ãƒ”ãƒ¼å®Œäº†!';
                btn.style.background = '#4CAF50';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#2196F3';
                }, 1000);
            } catch (err) {
                alert('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æ‰‹å‹•ã§ã‚³ãƒ”ãƒ¼ã—ã¦ãã ã•ã„ã€‚');
            }
        }

        window.onload = function() {
            createTable();
            convert();
            document.getElementById('input').addEventListener('input', convert);
        };
    </script>
